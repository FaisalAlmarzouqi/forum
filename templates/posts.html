<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {{range .posts}}
        <li>
            <h2>{{.title}}</h2>
            <p>{{.content}}</p>
            <form action="/post/{{.id}}/like" method="post">
                <button type="submit">Like</button>
            </form>
            <form action="/post/{{.id}}/dislike" method="post">
                <button type="submit">Dislike</button>
            </form>
            <form action="/post/{{.id}}/comment" method="post">
                <textarea name="content" rows="3" cols="30" required></textarea><br>
                <button type="submit">Comment</button>
            </form>
        </li>
        {{end}}
    </ul>
</body>
</html>
