<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000; /* Black text */
        }

        .container {
            background-color: white; /* White container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #000; /* Black text for title */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #000; /* Black text for labels */
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9; /* Light grey for input fields */
            color: #000;
        }

        .input-group input::placeholder {
            color: #888; /* Placeholder grey */
        }

        .input-group input:focus {
            border-color: #666;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #444; /* Dark grey button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #666; /* Slightly lighter grey on hover */
        }

        button:active {
            background-color: #333; /* Darker grey on active click */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="email">Email or Username:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
