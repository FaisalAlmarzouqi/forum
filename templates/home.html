<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {{define "content"}}
    <h1>Welcome to the Forum</h1>
    
    {{if .Posts}}
        <ul>
        {{range .Posts}}
            <li>
                <a href="/viewPost?id={{.ID}}">{{.Title}}</a> by {{.Author}}
                <p>{{.Excerpt}}</p>
            </li>
        {{end}}
        </ul>
    {{else}}
        <p>No posts yet. <a href="/createPost">Create the first post</a>.</p>
    {{end}}
    
    {{end}}
    
</body>
</html>
